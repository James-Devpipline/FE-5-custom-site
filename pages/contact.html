<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link rel="stylesheet" href="about.html">
  <link rel="stylesheet" href="faq.html">
  <link rel="stylesheet" href="contact.html">

  <script src="https://kit.fontawesome.com/40f4eba692.js" crossorigin="anonymous"></script>
    
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/nav.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/contact.css">
  <link rel="stylesheet" href="/styles/media.css">
</head>
<body>
  <div class="page-content">
    <!-- Navbar -->
    <div class="navbar">
      <div class="link-wrapper">
        <div class="nav-link">
          <a href="/index.html"><i class="fa-solid fa-house-chimney"></i> Home</a>
        </div>
      
        <div class="nav-link">
          <a href="/pages/about.html"><i class="fa-solid fa-circle-info"></i> About</a>
        </div>
      
        <div class="nav-link">
          <a href="/pages/faq.html"><i class="fa-solid fa-circle-question"></i> FAQ</a>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="main">
      <div class="title">
        <h1>REACH OUT</h1>
      </div>
      
      <div class="paragraph">
        <h2>Let me know what you think!</h2>
      </div>
    
      <div class="contact-info-container">
        <div class="contact-info-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62542.815530619955!2d92.20648566303923!3d11.557164739039246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30863a35c7c1b4e1%3A0x22f2e4fd1e2aa9c5!2sNorth%20Sentinel%20Island!5e0!3m2!1sen!2sus!4v1675723671655!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    
        <div class="contact-info-right">
          <div class="contact-label">
            <i class="fa-solid fa-map-pin"></i> North Sentinal Island
          </div>
    
          <div class="contact-label">
            <i class="fa-solid fa-phone-slash"></i> Phone: Using a can and string
          </div>
    
          <div class="contact-label">
            <i class="fa-solid fa-fire"></i> Email: I use fire signals
          </div>
    
          <form class="contact-info-form">
            <div class="form-group">
              <input type="text" placeholder="Name">
              <input type="email" placeholder="email">
            </div>
    
            <div class="form-group">
              <input type="text" placeholder="Message">
            </div>
    
            <button><i class="fa-solid fa-share-from-square"></i> Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-buttons">
        <div class="back-to-top">
          <a href="#">Back to Top</a>
        </div>

        <div class="contact-buttons">
          <a href="/pages/contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
        
        <div class="copyright-container">
          &copy; 2023 Oooga Booga!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
